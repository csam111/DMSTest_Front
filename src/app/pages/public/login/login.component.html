<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <p class="f-16 mt-2">Ingresa tus credenciales para continuar</p>
              </div>
            </div>
          </div>
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" />
            <label for="password">Password</label>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="button" (click)="login()" class="btn btn-secondary">Sign In</button>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
