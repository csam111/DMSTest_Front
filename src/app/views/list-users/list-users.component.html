<div class="card shadow">
  <div class="card-header">
    <h5 class="card-title">Lista de Usuarios</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered styled-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombres</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of listUser">
            <td>{{element.idUsers}}</td>
            <td>{{element.nombre}}</td>
            <td>{{element.email}}</td>
            <td class="action-buttons">
              <button class="btn btn-primary btn-sm" (click)="EditUser(element)">Editar</button>
              <button class="btn btn-danger  btn-sm text-white" (click)="DeleteUser(element)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="modal" [ngClass]="{ 'show': isPopupOpen }" tabindex="-1" role="dialog" [style.display]="isPopupOpen ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Actualizacion de datos</h5>
        <button type="button" class="close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #customStylesForm="ngForm" (ngSubmit)="updateUser()" [gutter]="3" [validated]="customValidated" novalidate cForm cRow class="needs-validation">

          <input name="idUser" required type="hidden" [hidden]="true" [disabled]="true" [(ngModel)]="idUser" />

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input cFormControl name="username" id="validationCustom01" required type="text" class="form-control is-valid" placeholder="Nombre" [(ngModel)]="username" />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Introduce un nombre</div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input cFormControl name="email" id="validationCustomUsername" required type="email" class="form-control is-invalid" placeholder="Correo" [(ngModel)]="email" />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Introduce un correo v√°lido</div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button cButton class="me-1" color="primary" type="submit">Actualizar</button>
              <button cButton class="me-1 btn-danger text-white" (click)="closePopup()">Cerrar</button>
            </div>
          </div>


       </form>
      </div>
    </div>
  </div>
</div>
