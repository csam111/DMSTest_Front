<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Iniciar sesión</h1>
                <p class="text-medium-emphasis">Accede a tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input [(ngModel)]="username" name="username" autoComplete="username" cFormControl placeholder="Usuario" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input [(ngModel)]="password" name="password" autoComplete="current-password" cFormControl placeholder="Contraseña" type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" (click)="onSubmit()" color="primary">
                      Iniciar sesión
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Registrarse</h2>
                <p>
                  Si aún no tienes una cuenta, puedes crear una desde aquí. Regístrate ahora y disfruta de todos nuestros servicios.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" (click)="formRegister()">
                  ¡Regístrate ahora!
              </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
